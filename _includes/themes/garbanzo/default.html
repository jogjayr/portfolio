<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Including Google Fonts stylesheets -->
    <link href='http://fonts.googleapis.com/css?family=Crete+Round|Open+Sans' rel='stylesheet' type='text/css'>

    <!-- Le styles -->
    <link href="{{ theme_asset_path }}/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ theme_asset_path }}/css/garbanzo.css?body=1" rel="stylesheet" type="text/css" media="all">


    <!-- Le fav and touch icons -->
    <!-- Update these with your own images -->
    <link rel="shortcut icon" href="/favicon.ico">
    <!--<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

</head>

<body>
    <div class="container">
        <div class="col-lg-3">
          <h1 class='site_title'>
              <a class="brand" href="/blog">
                <p>
                    <img src="/assets/img/typewriter.png" alt="typewriter icon" class='site_brand_img'>
                    <p class='site_brand_text'>{{ site.title }}</p>
                </p>
            </a>
          </h1>
          <ul class="nav list-unstyled site_side_nav">
              <li><a href="/blog/archive.html">Archive</a></li>
              <li><a href="/blog/about.html">About</a></li>
          </ul>
        </div>
        <div class="col-lg-9">
            <div class="content another">
                {{ content }}
            </div>
            
        </div>
    </div>


    <footer class='container blog_footer'>
        <p class='col-lg-6 col-lg-push-3'>&copy; {{ site.author.name }} 2014</p>
    </footer>


</body>

</html>
