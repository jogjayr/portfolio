<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Including Google Fonts stylesheets -->
    <link href='http://fonts.googleapis.com/css?family=Crete+Round|Open+Sans' rel='stylesheet' type='text/css'>

    <!-- Le styles -->
    <link href="{{ theme_asset_path }}/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ theme_asset_path }}/css/garbanzo.css?body=1" rel="stylesheet" type="text/css" media="all">


    <!-- Le fav and touch icons -->
    <!-- Update these with your own images -->
    <link rel="shortcut icon" href="/favicon.ico">
    <!--<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

</head>

<body>
    <div class="container">
        <div class="col-lg-2">
          <a class="brand" href="/blog">{{ site.title }}</a>
        </div>
        <div class="col-lg-10">
            <div class="content">
                {{ content }}
            </div>
            <ul class="nav">
              {% assign pages_list = site.pages %} {% assign group = 'navigation' %} {% include helpers/pages_list.html %}
            </ul>
        </div>
    </div>
    <div class="topbar">
        <div class="fill">
            <div class="container">
                
                
            </div>
        </div>
    </div>




    <footer class='container'>
        <p>&copy; {{ site.author.name }} 2014 (Uses <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap)</a>
        </p>
    </footer>


</body>

</html>
